<!DOCTYPE html>
<html lang="ja" dir="ltr" >
  <head>
    <meta charset="utf-8">
    <title>account</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/account.css">
  </head>
  <body>
      <header>
        <nav class="flexbox">
          <div class="nav-img">
            <a th:href="@{/}"><img th:src="@{/imgs/logo2.jpg}" alt="logo"></a>
          </div>
          <div class="nav-link">
            <ul class="flexbox">
              <li class="active"><a href="/account">Account</a></li>
              <li ><a href="/logout">Logout</a></li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
          <div class="edit">
            <a href="/accountUpdate"><p>編集</p></a>
          </div>

          <div class="profile-img">
            <a href="#"><img th:src="@{/imgs/profile-image1.png}" alt="profile-image"></a>
          </div>

          <div class="contents">
            <div class="name con">
							<h3 th:text="${account.username}">ACCOUNT NAME</h3>
            </div>
            <div class="email con">
              <p>Email : <span th:text="${account.email}"> sample@example.jp</span></p>
              </div>
            <div class="profile con">
              <p class="title">profile</p>
              <p cass="text" th:text="${account.profile}">this is sample profile.<br>from Akita.<br>My favorite is programing.</p>
            </div>
          </div>
      </main>

      <footer>
        <small> &copy; 2021 sato</small>
      </footer>

  </body>
</html>
